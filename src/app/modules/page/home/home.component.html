<body>
  <div class="header-main">
    <header>
      <p>To-do list</p>
      <button (click)="isForm = true">+</button>
    </header>
  </div>
  <span *ngIf="taskDatas.length == 0">Não há tarefas a serem feitas !</span>

  <!---Form para cadastrar uma tarefa--->
  <div class="task-data">
    <form [formGroup]="addFormBuilder" *ngIf="isForm" (submit)="submitForm()">
      <span>Adicionar tarefa</span>
      <div class="input-group">
        <label>Nome</label>
        <input type="text" formControlName="name" autocomplete="off" required>
        <label>Descrição</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="discription" autocomplete="off" required></textarea>
        <div class="button-group">
          <div class="button-submit">
            <button>Adicionar</button>
          </div>
          <div class="button-cancel">
            <button (click)="isForm = !isForm">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>


<!---Listagem de tarefas--->
  <div class="card" *ngFor="let task of taskDatas">
    <div class="card-header">{{task.name}}</div>
    <div class="card-body">
      <p class="card-text">{{task.discription}}</p>
    </div>
    <div class="button-group">
      <div class="button-finish">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-all" viewBox="0 0 16 16">
            <path d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486z"/>
          </svg>
        </button>
      </div>
      <div class="button-delete">
        <button (click)="deleteTask(task.tarefaId)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
